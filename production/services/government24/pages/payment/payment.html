<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government24 - Payment</title>
    <link rel="stylesheet" href="../../app.css" />

  </head>
  <body>
    <div class="container">

          </div>

          <!-- Ïã†Ïö©Ïπ¥Îìú Í≤∞Ï†ú -->

              <div class="method-name">Credit Card Payment</div>
              <div class="method-amount">Easy Card Payment</div>
            </div>

          </div>
        </div>
      </div>

      <!-- Í≤∞Ï†ú Î≤ÑÌäº -->
      <button class="payment-button" onclick="processPayment()">

      </button>
    </div>

    <script src="../../app.js"></script>
    <script src="payment.js"></script>
  </body>
</html>
