<!-- token.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token List</title>
  <link rel="stylesheet" href="../../app.css">
  <link rel="stylesheet" href="token.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn" onclick="goBack()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <h1 class="header-title">Tokens</h1>
      <button class="add-token-btn" onclick="showAddTokenModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </header>

    <!-- Token List -->
    <div class="token-list-container">
      <div class="account-info">
        <div class="account-label">Current Account</div>
        <div class="account-address" id="current-account">0x...</div>
      </div>

      <!-- Native Token (ETH) -->
      <div class="token-item native-token" onclick="viewTokenDetails('native')">
        <div class="token-icon">
          <img src="../../assets/icons/app_icon.png" alt="ETH">
        </div>
        <div class="token-info">
          <div class="token-symbol">ETH</div>
          <div class="token-name">Ethereum</div>
        </div>
        <div class="token-balance">
          <div class="balance-amount" id="eth-balance">0.0000</div>
          <div class="balance-usd">≈ $0.00</div>
        </div>
      </div>

      <!-- ERC-20 Token List -->
      <div id="token-list" class="token-list">
        <!-- Tokens will be dynamically inserted here -->
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <p>No tokens added yet</p>
        <button class="primary-btn" onclick="showAddTokenModal()">Add Token</button>
      </div>
    </div>

    <!-- Add Token Modal -->
    <div id="add-token-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Token</h2>
          <button class="close-btn" onclick="closeAddTokenModal()">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Token Contract Address</label>
            <input type="text" id="token-address-input" placeholder="0x...">
          </div>
          <div id="token-preview" class="token-preview" style="display: none;">
            <div class="preview-item">
              <span>Symbol:</span>
              <span id="preview-symbol">-</span>
            </div>
            <div class="preview-item">
              <span>Name:</span>
              <span id="preview-name">-</span>
            </div>
            <div class="preview-item">
              <span>Decimals:</span>
              <span id="preview-decimals">-</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary-btn" onclick="closeAddTokenModal()">Cancel</button>
          <button class="primary-btn" onclick="addToken()" id="add-token-btn" disabled>Add Token</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="../../utils/config.js"></script>
  <script src="../../app.js"></script>
  <script src="token.js"></script>
</body>
</html>
