<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Wallet</title>
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Wallet Creation Screen -->
      <div id="wallet-creation" class="wallet-screen" style="display: none;">
        <div class="creation-content">
          <img src="../../assets/icons/app_icon.png" alt="Coin Logo" class="coin-logo-large" />
          <h1 class="creation-title">Coin Wallet</h1>
          <p class="creation-description">Create a secure Coin wallet</p>
          
          <button class="create-wallet-btn" onclick="createWallet()">
            Create New Wallet
          </button>
          
          <div class="divider">
            <span>or</span>
          </div>
          
          <div class="import-section">
            <h3>Import Wallet</h3>
            
            <!-- Import from Mnemonic -->
            <div class="import-option" id="mnemonic-import">
              <h4>Recover with Mnemonic</h4>
              <textarea 
                id="mnemonic-input" 
                class="import-input" 
                placeholder="Enter 12 or 24 words separated by spaces"
                rows="3"
              ></textarea>
              <button class="import-btn" onclick="importFromMnemonic()">
                Import from Mnemonic
              </button>
            </div>
            
            <!-- Import from Private Key -->
            <div class="import-option" id="privatekey-import">
              <h4>Recover with Private Key</h4>
              <input 
                type="password"
                id="privatekey-input" 
                class="import-input" 
                placeholder="Enter your private key"
              />
              <button class="import-btn" onclick="importFromPrivateKey()">
                Import from Private Key
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Wallet Screen -->
      <div id="wallet-main" class="wallet-screen" style="display: none;">
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <div class="logo">
              <img src="../../assets/icons/app_icon.png" alt="Coin Logo" class="coin-logo" />
              <span class="logo-text">Coin</span>
            </div>
            <button class="reset-wallet-btn" onclick="resetWallet()" title="Reset Wallet">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 10C2.5 14.1421 5.85786 17.5 10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C7.51088 2.5 5.31615 3.76957 4.01111 5.68889L5.55556 5.68889" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </header>

        <!-- Balance Card -->
        <div class="card balance-card">
          <div class="balance-header">
            <span class="balance-label">Mainnet</span>
            <span class="network-status" id="network-status">●</span>
          </div>
          <div class="balance-amount">
            <div class="coin-balance">
              <span id="balance-display">0.0000</span>
              <span class="coin-unit">COIN</span>
            </div>
            <div class="fiat-value" id="fiat-value">≈ $0.00</div>
          </div>
          
          <!-- Address Display with HD Wallet Dropdown -->
          <div class="address-container">
            <div class="address-header">
              <div class="address-label">Address</div>
              <button class="wallet-dropdown-btn" id="wallet-dropdown-btn" title="Switch Wallet/Account">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M3 6.5L8 11.5L13 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <div class="address-display" id="address-display">
              Loading...
            </div>
            
            <!-- HD Wallet Dropdown -->
            <div class="wallet-dropdown" id="wallet-dropdown" style="display: none;">
              <div class="dropdown-header">
                <span>Select Wallet & Account</span>
                <button class="add-wallet-btn" id="add-wallet-btn" title="Add account or wallet">
                  Add account or wallet
                </button>
              </div>
              <ul class="wallet-list" id="wallet-list">
                <!-- Dynamic wallet/account list will be inserted here -->
              </ul>
            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="action-btn" onclick="navigateToSend()">
              <span>Send</span>
            </button>
            <button class="action-btn" onclick="navigateToReceive()">
              <span>Receive</span>
            </button>
          </div>
        </div>
      </div>

    </div>

    <!-- Required Libraries -->
    <!-- Ethers.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- App Common Code -->
    <script src="../../app.js"></script>
    
    <!-- Main Logic -->
    <script src="index.js"></script>
  </body>
</html>
