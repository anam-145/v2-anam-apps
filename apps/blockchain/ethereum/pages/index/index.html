<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Wallet</title>
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Wallet Creation Screen -->
      <div id="wallet-creation" class="wallet-screen" style="display: none;">
        <div class="creation-content">
          <img src="../../assets/icons/app_icon.png" alt="Coin Logo" class="coin-logo-large" />
          <h1 class="creation-title">Coin Wallet</h1>
          <p class="creation-description">Create a secure Coin wallet</p>
          
          <button class="create-wallet-btn" onclick="createWallet()">
            Create New Wallet
          </button>
          
          <div class="divider">
            <span>or</span>
          </div>
          
          <div class="import-section">
            <h3>Import Wallet</h3>
            
            <!-- Import from Mnemonic -->
            <div class="import-option" id="mnemonic-import">
              <h4>Recover with Mnemonic</h4>
              <textarea 
                id="mnemonic-input" 
                class="import-input" 
                placeholder="Enter 12 or 24 words separated by spaces"
                rows="3"
              ></textarea>
              <button class="import-btn" onclick="importFromMnemonic()">
                Import from Mnemonic
              </button>
            </div>
            
            <!-- Import from Private Key -->
            <div class="import-option" id="privatekey-import">
              <h4>Recover with Private Key</h4>
              <input 
                type="password"
                id="privatekey-input" 
                class="import-input" 
                placeholder="Enter your private key"
              />
              <button class="import-btn" onclick="importFromPrivateKey()">
                Import from Private Key
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Wallet Screen -->
      <div id="wallet-main" class="wallet-screen" style="display: none;">
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <div class="logo-section">
              <div class="logo">
                <img src="../../assets/icons/app_icon.png" alt="Coin Logo" class="coin-logo" />
                <span class="logo-text">Coin</span>
              </div>
            </div>
            <button class="icon-btn settings-btn" onclick="navigateToSettings()" title="Settings">
              <img src="../../assets/images/settings.svg" alt="Settings" width="20" height="20" />
            </button>
          </div>
        </header>

        <!-- Balance Card -->
        <div class="card balance-card">
          <div class="balance-header">
            <span class="balance-label">Mainnet</span>
            <span class="network-status" id="network-status">●</span>
          </div>
          <div class="balance-amount">
            <div class="coin-balance">
              <span id="balance-display">0.0000</span>
              <span class="coin-unit">COIN</span>
            </div>
            <div class="fiat-value" id="fiat-value">≈ $0.00</div>
          </div>
          
          <!-- Address Display -->
          <div class="address-container">
            <div class="address-label">Address</div>
            <div class="address-display" id="address-display">
              Loading...
            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="action-btn" onclick="navigateToSend()">
              <span>Send</span>
            </button>
            <button class="action-btn" onclick="navigateToReceive()">
              <span>Receive</span>
            </button>
          </div>
        </div>

        <!-- Transaction History Section -->
        <section class="transactions-section">
          <h2 class="section-title">Recent Transactions</h2>
          <div class="tx-list" id="tx-list">
            <!-- Transactions will be loaded dynamically -->
          </div>
        </section>
      </div>

    </div>

    <!-- Required Libraries -->
    <!-- Ethers.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- App Common Code -->
    <script src="../../app.js"></script>
    
    <!-- Main Logic -->
    <script src="index.js"></script>
  </body>
</html>
