<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Cosmos Wallet</title>
        <link rel="stylesheet" href="../../app.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Cosmos Wallet</h1>
            </div>

            <div class="main-content">
                <div class="welcome-card">
                    <h2>지갑을 생성하거나 불러오세요</h2>
                    <p>안전한 Cosmos 지갑을 시작해보세요</p>
                </div>

                <!-- 지갑 생성 섹션 -->
                <div class="section">
                    <h3>지갑 생성하기</h3>

                    <div
                        class="radio-group"
                        id="createTypeGroup"
                    >
                        <div
                            class="radio-option"
                            data-type="mnemonic-12"
                        >
                            <input
                                type="radio"
                                name="createType"
                                value="mnemonic-12"
                                id="mnemonic-12"
                            />
                            <label for="mnemonic-12"
                                >12단어 니모닉</label
                            >
                        </div>
                        <div
                            class="radio-option"
                            data-type="mnemonic-24"
                        >
                            <input
                                type="radio"
                                name="createType"
                                value="mnemonic-24"
                                id="mnemonic-24"
                            />
                            <label for="mnemonic-24"
                                >24단어 니모닉</label
                            >
                        </div>
                        <div
                            class="radio-option"
                            data-type="private"
                        >
                            <input
                                type="radio"
                                name="createType"
                                value="private"
                                id="private"
                            />
                            <label for="private"
                                >Private Key</label
                            >
                        </div>
                    </div>

                    <button
                        class="btn"
                        id="createWalletBtn"
                    >
                        지갑 생성하기
                    </button>
                </div>

                <!-- 지갑 불러오기 섹션 -->
                <div class="section">
                    <h3>지갑 불러오기</h3>

                    <div
                        class="radio-group"
                        id="importTypeGroup"
                    >
                        <div
                            class="radio-option"
                            data-type="mnemonic"
                        >
                            <input
                                type="radio"
                                name="importType"
                                value="mnemonic"
                                id="import-mnemonic"
                            />
                            <label for="import-mnemonic"
                                >니모닉으로 불러오기</label
                            >
                        </div>
                        <div
                            class="radio-option"
                            data-type="private"
                        >
                            <input
                                type="radio"
                                name="importType"
                                value="private"
                                id="import-private"
                            />
                            <label for="import-private"
                                >Private Key로
                                불러오기</label
                            >
                        </div>
                    </div>

                    <button
                        class="btn btn-secondary"
                        id="importWalletBtn"
                    >
                        지갑 불러오기
                    </button>
                </div>
            </div>
        </div>

        <!-- 모달 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">지갑 생성</h3>
                    <button
                        class="close-btn"
                        id="closeModal"
                    >
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="confirmBtn">
                        확인
                    </button>
                    <button
                        class="btn btn-secondary"
                        id="cancelBtn"
                    >
                        취소
                    </button>
                </div>
            </div>
        </div>

        <!-- CosmosJS 번들 로드 -->
        <script src="../../assets/libs/cosmos-bundle.iife.js"></script>
        <!-- 앱 스크립트들 -->
        <script src="../../app.js"></script>
        <script src="index.js"></script>
    </body>
</html>
