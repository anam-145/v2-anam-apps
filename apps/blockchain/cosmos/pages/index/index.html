<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Cosmos Wallet</title>
        <link rel="stylesheet" href="../../app.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container safe-area-inset">
            <!-- 헤더 -->
            <div class="header">
                <div class="header-title">
                    Cosmos Wallet
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="main-content">
                <!-- 로고 영역 -->
                <div class="logo-section">
                    <div class="logo">
                        <img
                            src="../../assets/images/logo.png"
                            alt="Cosmos Logo"
                            class="logo-img"
                        />
                    </div>
                    <h1 class="app-title">Cosmos Wallet</h1>
                    <p class="app-subtitle">
                        안전하고 간편한 Cosmos 지갑
                    </p>
                </div>

                <!-- 지갑 생성/복원 버튼 -->
                <div class="wallet-actions">
                    <button
                        class="btn btn-primary"
                        onclick="createNewWallet()"
                    >
                        <span class="btn-icon">🆕</span>
                        새 지갑 생성
                    </button>

                    <button
                        class="btn btn-secondary"
                        onclick="showRestoreWallet()"
                    >
                        <span class="btn-icon">📥</span>
                        지갑 복원
                    </button>
                </div>

                <!-- 보안 안내 -->
                <div class="security-notice">
                    <div class="notice-icon">🔒</div>
                    <p>
                        지갑 정보는 안전하게 암호화되어
                        저장됩니다.
                    </p>
                    <p>
                        니모닉 구문을 안전한 곳에
                        백업하세요.
                    </p>
                </div>
            </div>

            <!-- 지갑 복원 모달 -->
            <div id="restoreModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>지갑 복원</h2>
                        <button
                            class="close-btn"
                            onclick="closeRestoreModal()"
                        >
                            &times;
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="input-group">
                            <label class="input-label"
                                >니모닉 구문 (12개 또는 24개
                                단어)</label
                            >
                            <textarea
                                id="mnemonicInput"
                                class="input-field"
                                placeholder="단어들을 공백으로 구분하여 입력하세요"
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="modal-actions">
                            <button
                                class="btn btn-secondary"
                                onclick="closeRestoreModal()"
                            >
                                취소
                            </button>
                            <button
                                class="btn btn-primary"
                                onclick="restoreWallet()"
                            >
                                복원
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 니모닉 확인 모달 -->
            <div id="mnemonicModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>니모닉 확인</h2>
                        <button
                            class="close-btn"
                            onclick="closeMnemonicModal()"
                        >
                            &times;
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="warning-message">
                            <div class="warning-icon">
                                ⚠️
                            </div>
                            <p>
                                <strong>중요:</strong> 이
                                12개 단어를 안전한 곳에
                                기록하세요.
                            </p>
                            <p>
                                지갑 복원에 필요하며, 분실
                                시 자산을 잃을 수 있습니다.
                            </p>
                        </div>

                        <div class="mnemonic-display">
                            <div
                                id="mnemonicWords"
                                class="mnemonic-words"
                            ></div>
                        </div>

                        <div class="mnemonic-actions">
                            <button
                                class="btn btn-secondary"
                                onclick="copyMnemonic()"
                            >
                                <span class="btn-icon"
                                    >📋</span
                                >
                                복사
                            </button>
                            <button
                                class="btn btn-primary"
                                onclick="confirmMnemonic()"
                            >
                                확인 완료
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cosmos SDK 번들러 로드 -->
        <script src="../../assets/libs/cosmos-bundle.iife.js"></script>
        <script src="../../app.js"></script>
        <script src="index.js"></script>

        <!-- 전역 설정 로더 -->
        <script src="../../assets/libs/config-loader.js"></script>
    </body>
</html>
